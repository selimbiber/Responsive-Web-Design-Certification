<!DOCTYPE html>
<html lang="en">
	<head>
		<meta chatset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/freecodecamp-512.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>freeCodeCamp Survey Form</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">
					Thank you for taking the time to help us improve the platform
				</p>
			</header>
			<form id="survey-form" action="https://httpbin.org/post" method="POST">
				<label id="name-label" for="name">
					Name
					<input id="name" type="text" required placeholder="Enter your name" />
				</label>
				<label id="email-label" for="email">
					Email
					<input
						id="email"
						type="email"
						required
						placeholder="Enter your Email"
					/>
				</label>
				<label id="number-label" for="age">
					Age (<span class="optional">optional</span>)
					<input
						id="number"
						type="number"
						min="15"
						max="85"
						placeholder="Age"
					/>
				</label>
				<label class="dropdown-label" for="dropdown"
					>Which option best describes your current role?</label
				>
				<select name="dropdown" id="dropdown">
					<option value="" selected disabled>Select current role</option>
					<option value="">Student</option>
					<option value="">Full Time Job</option>
					<option value="">Full Time Learner</option>
					<option value="">Prefer not to say</option>
					<option value="">Other</option>
				</select>
				<p class="radio-buttons-header">
					Would you recommend freeCodeCamp to a friend?
				</p>
				<div class="radios">
					<label class="label-definitely" for="definitely">
						<input
							type="radio"
							id="definitely"
							name="radio-button"
							value="radio"
							checked
						/>
						Definitely</label
					><label class="label-maybe" for="maybe">
						<input type="radio" id="maybe" name="radio-button" value="radio" />
						Maybe</label
					><label class="label-notSure" for="not-sure">
						<input
							type="radio"
							id="not-sure"
							name="radio-button"
							value="radio"
						/>
						Not sure</label
					>
				</div>
				<label class="dropdown-label" for="dropdown2"
					>What is your favorite feature of freeCodeCamp?

					<select name="dropdown2" id="dropdown2">
						<option value="" selected disabled>Select an option</option>
						<option value="">Challenges</option>
						<option value="">Projects</option>
						<option value="">Community</option>
						<option value="">Open Source</option>
					</select>
				</label>
				<p class="checkboxes-header">
					What would you like to see improved?
					<span class="apply">(Check all that apply)</span>
				</p>
				<div class="checkboxes">
					<label class="checkbox-label" for="front-end">
						<input
							type="checkbox"
							id="front-end"
							name="front-end"
							value="checkbox"
						/>
						Front-end Projects
					</label>
					<label class="checkbox-label" for="back-end">
						<input
							type="checkbox"
							id="back-end"
							name="back-end"
							value="checkbox"
						/>
						Back-end Projects
					</label>
					<label class="checkbox-label" for="data">
						<input type="checkbox" id="data" name="data" value="checkbox" />
						Data Visualization
					</label>
					<label class="checkbox-label" for="challenges">
						<input
							type="checkbox"
							id="challenges"
							name="challenges"
							value="checkbox"
						/>
						Challenges
					</label>
					<label class="checkbox-label" for="open-source">
						<input
							type="checkbox"
							id="open-source"
							name="open-source"
							value="checkbox"
						/>
						Open Source Community
					</label>
					<label class="checkbox-label" for="help-rooms">
						<input
							type="checkbox"
							id="help-rooms"
							name="help-rooms"
							value="checkbox"
						/>
						Gitter help rooms
					</label>
					<label class="checkbox-label" for="videos">
						<input type="checkbox" id="videos" name="videos" value="checkbox" />
						Videos
					</label>
					<label class="checkbox-label" for="city-meetups">
						<input
							type="checkbox"
							id="city-meetups"
							name="city-meetups"
							value="checkbox"
						/>
						City Meetups
					</label>
					<label class="checkbox-label" for="wiki">
						<input type="checkbox" id="wiki" name="wiki" value="checkbox" />
						Wiki
					</label>
					<label class="checkbox-label" for="forum">
						<input type="checkbox" id="forum" name="forum" value="checkbox" />
						Forum
					</label>
					<label class="checkbox-label" for="courses">
						<input
							type="checkbox"
							id="courses"
							name="courses"
							value="checkbox"
						/>
						Additional Courses
					</label>
				</div>
				<label class="textarea-header" for="comment-area"
					>Any comments or suggestions?</label
				>
				<textarea
					id="comment-area"
					name="comment-area"
					placeholder="Enter your comment here..."
				></textarea>
				<input type="submit" id="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
